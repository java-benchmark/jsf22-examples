<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jl="http://jsflive.at/taglib">
<h:head>
    <title>JSFlive JSF 2.2 - Example 04</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:outputText value="JSFlive JSF 2.2 Configurable resource directory test page"/>
        <jl:collapsible id="panel" collapsed="#{testController.collapsed}">
            <f:facet name="header">
                <h3><h:outputText value="Collapsible information"/></h3>
            </f:facet>
            <h:outputText value="This information is collapsible."/>
        </jl:collapsible>

        <jl:box>
            <f:facet name="header">Info</f:facet>
            Info in a box tag.
        </jl:box>
    </h:form>
</h:body>
</html>
