<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>JSFlive JSF 2.2 - Example 02</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:messages id="msgs" showDetail="true" showSummary="false"/>

        <p>Save submits both fields, "+1" only increments first field.</p>

        <h:inputText id="v1" value="#{testBean.value1}"/>
        <h:commandLink value="+1" action="#{testBean.increaseValue1}">
            <f:ajax render="v1" resetValues="true"/>
        </h:commandLink>
        <br/>
        <h:inputText id="v2" value="#{testBean.value2}">
            <f:validateLongRange minimum="10"/>
        </h:inputText>
        <br/>
        <h:commandButton value="Save">
            <f:ajax execute="v1 v2" render="msgs v1 v2"/>
        </h:commandButton>
        <h:commandButton value="Reset" action="#{testBean.reset}" immediate="true">
            <f:resetValues render="form:v1 form:v2"/>
        </h:commandButton>
    </h:form>
</h:body>
</html>
